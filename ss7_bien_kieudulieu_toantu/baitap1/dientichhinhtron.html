<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    let r;
    const PI=3.14;
    r = prompt("Bán Kính của hình tròn là: ");
    let s = r*r*PI;
    document.write("Diện Tích Hình Tròn là: " + s);
</script>
</body>
</html>
