<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
</head>

<body>
    <form>
        <h1 style="text-align: center;background-color: brown">SỞ THÍCH CỦA BẠN</h1>
        Họ và Tên:
        <input type="text" name="name" > <br> <br>
        Email:
        <input type="text" name="email"> <br> <br>
        Sở Thích:
        <input id="sport" name="hobby" value="sport" type="checkbox"><label for="sport"> Thể Thao </label>
        <input id="music" name="hobby" value="music" type="checkbox"><label for="music"> Âm Nhạc </label>
        <input id="reading" name="hobby" value="reading" type="checkbox"><label for="reading"> Đọc Sách </label> <br><br>
        <input id="surfing" name="hobby" value="websurfing" type="checkbox"><label for="surfing"> Lướt Web </label>
        <input id="playgame" name="hobby" value="playgame" type="checkbox"><label for="playgame"> Chơi Game </label>
        <input id="movie" name="hobby" value="movie" type="checkbox"><label for="movie"> Điện Ảnh </label> <br><br>
        <input id="traveling" name="hobby" value="traveling" type="checkbox"><label for="traveling"> Du Lịch </label>

    </form>
    <br>
    <br>
    <br>
    <br>
    <form>
        <h1 style="text-align: center;background-color: blanchedalmond"> ĐĂNG KÝ HỌC VIÊN </h1>
        Họ Và Tên:
        <input type="text" name="yourname" size="35"> <br> <br>
        Ngày sinh:
        <input type="text" name="dateofbirth" size="20"> <br> <br>
        Giới tính:
        <label> <input name="gender" type="radio" value="Nam" > Nam </label>
        <label> <input name="gender" type="radio" value="Nữ" > Nữ </label> <br> <br>
        Địa Chỉ:
        <textarea cols="40" row="6"></textarea> <br> <br>

        Lớp:
        <select name="class" id="class" >
            <option value="Lớp C0123"> C0123</option>
            <option value="Lớp C0223"> C0223</option>
            <option value="Lớp C0323"> C0323 </option>
        </select> <br> <br>
        Email:
        <input name="email" type="text"> <br> <br>
        Điện Thoại:
        <input name="phone" type="text"> <br> <br>
        <button>Đăng Ký</button>
        <button>Nhập Lại</button>

    </form>
</body>
</html>
