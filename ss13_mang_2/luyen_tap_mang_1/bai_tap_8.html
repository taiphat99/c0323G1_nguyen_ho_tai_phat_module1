<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    while (arr.length < 10) {
        arr.push(+prompt("Vui long nhap 10 so:"));
    }
    arr.sort(function (a, b) {
        return b - a;
    })
    document.write(arr);
</script>
</body>
</html>
