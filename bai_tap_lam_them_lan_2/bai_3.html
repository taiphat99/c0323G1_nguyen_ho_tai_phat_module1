<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình tính  : S=1+1/3!+1/5!+…..+1/(2n-1)!

    let n = +prompt('Vui long nhap vao do dai:');
    let sum = 1;
    let text = '1 ';

    function tinhGiaiThua(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }


    for (let i = 1; i <= n; i++) {
        sum += 1 / tinhGiaiThua(i);
        text += '+ 1/' + i + '!';
        i++;
    }
    document.write(text + ' = ' + sum);

</script>
</body>
</html>
