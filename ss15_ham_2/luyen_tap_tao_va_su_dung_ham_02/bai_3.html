<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        for (let i = (n - 1); i > 0; i--) {
            n *= i;
        }
        return n;
    }

    let n = prompt('Vui long nhap so can tinh giai thua: ');
    alert(n + '! = ' + tinhGiaiThua(n));
</script>
</body>
</html>
