<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id='result'></p>
<script>
    let a;
    do {
        a = +prompt(
            '1. Cafe \n' +
            '2. Cam Vắt \n' +
            '3. Nước Ép Cà Rốt \n' +
            '4. Nước Ép Cà Chua\n' +
            '5. Nước Lọc \n' +
            '6. Nước Dừa \n' +
            '7. Thoát Gọi Món \n'
        )

        switch (a) {
            case 1:
                let b = +prompt('Cafe đơn giá 1 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 1000 * b + 'VNĐ');
                break;
            case 2:
                let c = +prompt('Cam Vắt đơn giá 2 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 2000 * c + 'VNĐ');
                break;
            case 3:
                let d = +prompt('Nước Ép Cà Rốt đơn giá 3 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 3000 * d + 'VNĐ');
                break;
            case 4:
                let e = +prompt('Nước Em Cà Chua đơn giá 4 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 4000 * e + 'VNĐ');
                break;
            case 5:
                let f = +prompt('Nước Lọc đơn giá 5 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 5000 * f + 'VNĐ');
                break;
            case 6:
                let g = +prompt('Nước Dừa đơn giá 6 000 VNĐ / Ly. Vui lòng nhập số lượng:');
                confirm('Tổng tiền của bạn là: ' + 6000 * g + 'VNĐ');
                break;
            case 7:
                alert('Cảm ơn Quý Khách!')
        }
    }
    while (a !== 7)
</script>

</body>
</html>
