<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>

    let arr = [-2, 1, 10, -2, 14.5, -1.3, -10, 50, -111];
    let dem = 0;
    let text = "" ;
    for (let i = 0; i < arr.length; i++) {
        if (Math.ceil(arr[i]) === Math.floor(arr[i])) {
            if (arr[i] < 0) {
                dem++
                text += arr[i] + " "
            }
        }
    }
    document.getElementById("result").innerHTML = " Số nguyên âm có trong mảng là: " + dem + " " + text;
</script>
</body>
</html>
