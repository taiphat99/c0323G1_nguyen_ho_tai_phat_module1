<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    document.write("<table border='1' style='border-collapse: collapse'>");
        for (let i = 1; i <= 10;i++){
            document.write("<tr>");
            for (let j = 2; j <= 9; j++){
                document.write("<td style='width: 150px;height: 50px;text-align: center'>");
                document.write(j + " x " + i + " = " + j*i);
                document.write("</td>");
            }
        document.write("</tr>");
        }
    document.write("</table>");

</script>
</body>
</html>
