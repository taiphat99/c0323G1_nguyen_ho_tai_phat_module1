<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Vui long nhap mat khau:");
    let str2 = prompt("Vui long xac nhan mat khau");
    let dem = 0;
    for (let i = 0; i < str1.length; i++) {
        if (str1[i] !== str2[i]) {
            dem++;
        }
    }
    if (dem === 0) {
        document.write('Mat khau khop nhau');
    } else {
        document.write('Mat khau khong khop nhau!')
    }
</script>
</body>
</html>
