<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let number = +prompt(" Vui Lòng nhập số nguyên tố bạn muốn có: ")
    let n = 0
    soLuongSNT = 0
    while (soLuongSNT < number) {
        let count = 0
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                count++
            }
        }
        if (count == 1) {
            document.write(n + " ")
            soLuongSNT++
        }
        n++
    }


</script>
</body>
</html>
