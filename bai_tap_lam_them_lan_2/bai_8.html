<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện tạo ra một cụm từ viết tắt
    // Nếu chuỗi có nhiều hơn hoặc bằng 2 từ trở lên thì hàm sẽ trả về 1 cụm từ viết tắt là lấy các ký tự đầu tiên của từng từ và đổi sang in hoa
    // Ví dụ:   object     Oriented     programming => kết quả trả về :OOP
    // Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo "Chuỗi chỉ có 1 từ nên không cần viết tắt"
    // Ví dụ:   ObjectOriented => chuỗi này chỉ được tính chỉ có 1 từ

    str = prompt('Vui long nhap tu vao day:');
    // str = 'object   Oriented  programming  '

    function chuVietTat(str) {
        let result = '';
        let arr = str.split(' ');
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '') {
                arr.splice(i, 1);
                i--;
            }
        }

        if (arr.length === 1) {
            return alert('Chuỗi chỉ có 1 từ nên không cần viết tắt');
        } else {
            for (let j = 0; j < arr.length; j++) {
                let bienTam = arr[j];
                result += bienTam[0].toUpperCase();
            }
            return console.log(result);
        }
    }

    chuVietTat(str);
</script>
</body>
</html>
