<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    function checkInteger(n) {
        //flag = 1 => là số nguyên
        //flag = 0 => số thực

        if (Math.ceil(n) === Math.floor(n)) {
            return true;
        }
    }

    let arr = [-2, 1, 10, -2, 14.5, -1.3, -10, 50, -111];
    let dem = 0;
    let text = "";
    for (let i = 0; i < arr.length; i++) {
        if (checkInteger(arr[i])) {
            if (arr[i] < 0) {
                dem++;
                text += arr[i] + " ";
            }
        }
    }
    document.getElementById("result").innerHTML = " Số nguyên âm có trong mảng là: " + dem + " / " + text;
</script>
</body>
</html>
