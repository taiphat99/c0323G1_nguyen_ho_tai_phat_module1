<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>

<!--Banana: Chuối-->
<!--Apple: Táo-->
<!--WaterMelon: Dưa Hấu-->
<!--Orange: Cam-->

<body>
<input type="text" id="word">
<button type="button" onclick="myFunction()">Tra Từ</button>
<p id="result"></p>
<script>
    const vocab = Array('banana', 'apple', 'watermelon', 'orange');
    const meaning = Array('chuối', 'táo', 'dưa hấu', 'cam');

    function myFunction() {
        let index = 0;
        let word = document.getElementById("word").value.toLowerCase();
        for (let i = 0; i < vocab.length; i++) {
            if (vocab[i] === word) {
                index = i;
            }
        } if (index === 0){
            document.getElementById("result").innerHTML = word + " không có trong Từ Điển";
        } else {
            document.getElementById("result").innerHTML = meaning[index];
        }
    }

</script>
</body>
</html>
