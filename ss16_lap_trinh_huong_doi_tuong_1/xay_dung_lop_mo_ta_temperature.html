<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temp) {
            this.temperature = temp;
        }

        convertToF() {
            let doF = this.temperature * 1.8 + 32;
            return doF;
        }

        convertToKelvin() {
            let doK = this.temperature + 273.15;
            return doK;
        }
    }

    let temp1 = new Temperature(25);
    document.write('Độ F là: ' + temp1.convertToF() + '<br/>');
    document.write('Độ Kelvin: ' + temp1.convertToKelvin() + '<br/>');
</script>
</body>
</html>
