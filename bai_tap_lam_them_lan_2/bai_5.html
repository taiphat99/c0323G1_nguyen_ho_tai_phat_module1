<script>

    // Tính tổng và tích các chữ số của một số nguyên dương m cho trước   (Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)

    let number = prompt('Vui long nhap so vao day:');
    arr = number.split('');
    console.log(arr);
    function sum(arr){
        let sum = 0;
        for (let i=0;i<arr.length;i++){
            sum += arr[i]*1;
        } return sum;
    }
    function multi(arr){
        let multi = 1;
        for (let i=0;i<arr.length;i++){
            multi *= arr[i];
        } return multi;
    }
    console.log(sum(arr),multi(arr));

</script>
