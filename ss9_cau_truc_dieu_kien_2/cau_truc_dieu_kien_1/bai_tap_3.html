<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Vui lòng nhập số vào đây:
<input type="number" id="soNguyen">
<button onclick="ketQua()">Kết Quả</button>
<p id="result"></p>
<script>
    function ketQua(){
        let number = +document.getElementById("soNguyen").value
        if (Number.isInteger(number)){
            if(number > 0) {
                document.getElementById("result").innerHTML=number + "Là số nguyên lớn hơn 0"
            } else
        }
    }
</script>
</body>
</html>
