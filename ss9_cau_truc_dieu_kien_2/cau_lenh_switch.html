<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày Trong Tháng</title>
</head>
<body>
<h2>Số Ngày Trong 1 Tháng</h2>
<input type="number" name="number" id="thang">
<button onclick="numberOfDays()">Tính Số Ngày</button>
<br>
<p id="result"></p>
<script>
    function numberOfDays() {
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = " Số ngày trong tháng " + month + " là: 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = " Số ngày trong tháng " + month + " là: 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = " Số ngày trong tháng " + month + " là: 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng này không hợp lệ. Vui lòng nhập lại! ";
        }
    }
</script>
</body>
</html>
