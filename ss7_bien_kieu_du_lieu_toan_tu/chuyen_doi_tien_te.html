<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<table>
    <tr>
        <td><strong>Amount</strong></td>
        <td></td>
        <td><strong>From Currency</strong></td>
        <td></td>
        <td><strong>To Currency</strong></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="number" name="number" id="amount"></td>
        <td></td>
        <td><select id="from" name="from" style="padding: 1px ">
            <option value="VND">VND</option>;
            <option value="USD">USD</option>;
        </select>
        </td>
        <td></td>
        <td><select id="to" name="to" style="padding: 1px">
            <option value="VND">VND</option>;
            <option value="USD">USD</option>;
        </select>
        </td>
        <td><button onclick="convert()">Convert</button></td>
    </tr>
</table>

    <p id="show"></p>
    <script>
        function convert(){
            let soTien = document.getElementById("amount").value;
            let donVi1 = document.getElementById("from").value;
            let donVi2 = document.getElementById("to").value;
            let usdVnd = soTien * 23000;
            let vndUsd = soTien / 23000;
            if(donVi1=="USD" && donVi2=="VND"){
                document.getElementById("show").innerText= soTien + " USD = "+ usdVnd + " VND ";
            }
            else if (donVi1 == "VND" && donVi2 == "USD") {
                document.getElementById('show').innerText = soTien + " VND = " + vndUsd + " USD "
            }
             else {
                 alert('2 Loại tiền tệ giống nhau!!!')
             }
        }

    </script>
</body>
</html>
