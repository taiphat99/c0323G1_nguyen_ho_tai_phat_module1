<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm Số Nguyên Lớn Nhất</h2>
<table>
    <tr>
        <td style="text-align: center">Số Thứ 1</td>
        <td style="text-align: center">Số Thứ 2</td>
        <td style="text-align: center">Số Thứ 3</td>
    </tr>
    <tr>
        <td><input name="number1" type="number" id="number1"></td>
        <td><input name="number2" type="number" id="number2"></td>
        <td><input name="number3" type="number" id="number3"></td>
        <td>
            <button type="button" onclick="ketQua()">Kết Quả</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function ketQua() {
        let soThu1 = +document.getElementById("number1").value;
        let soThu2 = +document.getElementById("number2").value;
        let soThu3 = +document.getElementById("number3").value;
        if (soThu1 > soThu2) {
            if (soThu1 > soThu3) {
                document.getElementById("result").innerHTML = soThu1 + " là số lớn nhất!";
            } else {
                document.getElementById("result").innerHTML = soThu3 + " là số lớn nhất!";
            }
        } else if (soThu2 > soThu3) {
            document.getElementById("result").innerHTML = soThu2 + " là số lớn nhất!";
        } else {
            document.getElementById("result").innerHTML = soThu3 + " là số lớn nhất!";
        }
    }
</script>
</body>
</html>
