<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Object.values() converts an object to an array.</p>

<p id="demo"></p>

<script>
    const person = {
        name: "John",
        age: 30,
        city: "New York"
    };

    console.log(Object.values(person));
</script>

</body>
</html>
