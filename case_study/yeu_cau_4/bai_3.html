<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 'abcad';
    let b = 'aabcdef';
    let arr1 = a.split('');
    let arr2 = b.split('');
    let count = 0;
    let text = '';
    for (let i = 0; i < a.length; i++) {
        let j = 0;
        for (j; j < b.length; j++) {
            if (arr1[i] === arr2[j]) {
                let t = arr2.splice(j, 1);
                count++;
                text += t;
                j--;
                break;
            }
        }
    }
    console.log(count);
    console.log(text);
</script>
</body>
</html>
