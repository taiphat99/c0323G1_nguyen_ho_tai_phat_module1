<script>

    // --> Hiển thị giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)
    // Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10

    let str = prompt('Vui long nhap mang so nguyen:');
    array = str.split(' ');
    console.log(array);
    let sum = 0;
    let result;
    let count = 0;
    for (let i = 0; i < array.length; i += 3) {
        if (array[i] % 5 === 0) {
            sum += array[i]*1;
            count++;
        }

    }
    console.log(sum/count);
