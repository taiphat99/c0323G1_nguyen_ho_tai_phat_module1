<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //	Viết chương trình tính : S=15-1+1/2-1/3!+....+(-1)n  1/n!

    let n = +prompt('Vui long nhap vao do dai:')
    let giaiThua = 1;
    let sum = 15;

    function tinhGiaiThua(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    console.log(tinhGiaiThua(3));

    for (let i = 1; i <= n; i++) {
        sum += Math.pow((-1), i) * (1 / tinhGiaiThua(i));
    }
    document.write(sum);


</script>
</body>
</html>
