<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    while (arr.length < 10) {
        arr.push(+prompt("Vui long nhap vao day: "));
    }
    let soCanTim = +prompt("Vui lòng nhập số cần tìm vào đây:");
    let index;
    for (let i = 0; i < 10; i++) {
        if (soCanTim === arr[i]) {
            index = i;
            arr.splice(i, 1);
            i--;
            arr.push(0);
        }
    }
    document.write(arr);
</script>


</body>
</html>
