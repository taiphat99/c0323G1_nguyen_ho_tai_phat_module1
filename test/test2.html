<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function checkNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])) {
                return false;
            }
        }
        return true;
    }

    let arr1 = [1, 'a'];
    checkNumber(arr1);
    console.log(checkNumber(arr1));

</script>
</body>
</html>
