<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Vui long nhap vao day');
    let arr = a.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr.splice(i, 1, '_');
            i--;
        }
    }
    document.write(a + "  " + arr);
</script>
</body>
</html>
