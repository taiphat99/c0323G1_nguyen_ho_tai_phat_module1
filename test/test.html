<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ CaRo</title>
</head>
<body>
<p id="display"></p>


<script>


    //Tạo Mảng
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(10);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = '';
        }
    }
    display();

    // Tạo Bảng
    function display() {
        let table = '<table border="1">';
        for (let i = 0; i < array.length; i++) {
            table += '<tr>';
            for (let j = 0; j < array[i].length; j++) {
                table += '<td onclick="play(' + i + ',' + j + ')" style="width: 30px; height: 30px">' + array[i][j] + '</td>';
            }
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById("display").innerHTML = table;
    }


    // Thứ tự người đánh
    let checkPlayer = true;

    function play(i, j) {
        if (checkPlayer && !checkData(i,j)) {
            array[i][j] = 'X';
            checkPlayer = false;
        } else if (!checkPlayer && !checkData(i,j)) {
            array[i][j] = 'O';
            checkPlayer = true;
        }
        display();
    }

    function checkData(i, j) {
        if (array[i][j] === 'X' || array[i][j] === 'O') {
            alert('Ô này đánh rồi!');
            return true;
        } else {
            return false;
        }
    }


</script>

</body>
</html>
