<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình tính tổng :    S=1+1/2+1/3+....+1/n
    let n = +prompt('Vui lòng nhập vào n:');
    let text = '1';
    let sum = 1;
    for (let i = 2; i <= n; i++) {
        sum += 1 / i;
        text += ' + 1/' + i;
    }
    document.write(text + ' = ' + sum);
</script>
</body>
</html>
